<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wikitube</title>
</head>
<body onload="onInit()">
    <section class="header flex">
        <h1>Wikitube</h1>
        <section class="search flex">
            <input type="search" name="search-input" placeholder="Search">
            <button class="btn-search" onclick="onGetYoutubeAndWikiQueries()">Search</button>
        </section>
    </section>
    <main class="flex">
        <aside></aside>
        <section class="youtube-vid">
            <iframe src="" frameborder="0" height="500" width="600" allow="fullscreen"></iframe>
            <section class="wiki-desc">
                <p></p>
            </section>
        </section>
    </main>

    <footer class="flex">
        <p class="searched-terms"></p>
        <button class="clear-btn" onclick="onRemoveHistory()">Clear History</button>
        <button class="change-theme-btn" onclick="onChangeTheme()">Change Theme</button>
    </footer>

    <script src="lib/axios.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/service-controller.js"></script>
    <script src="js/youtube-service.js"></script>
    <script src="js/youtube-controller.js"></script>
    <script src="js/wiki-service.js"></script>
    <script src="js/wiki-controller.js"></script>
    <script src="js/storage-service.js"></script>
</body>
</html>
